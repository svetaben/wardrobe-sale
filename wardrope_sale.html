<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Wardrobe Sale</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
  }
  .item {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px;
  }
  .item img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Wardrobe Content For Sale</h1>
  <div class="item">
    <img src="item1.jpg" alt="Dress">
    <h2>Dress Name</h2>
    <p>Short description of the dress...</p>
    <p>Price: $XX.XX</p>
  </div>
  <div class="item">
    <img src="item2.jpg" alt="Shirt">
    <h2>Shirt Name</h2>
    <p>Short description of the shirt...</p>
    <p>Price: $XX.XX</p>
  </div>
  <!-- Repeat the above structure for each item -->

  <p>Contact me at: your@email.com</p>
</div>
</body>
</html>
